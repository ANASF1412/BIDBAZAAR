<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Bazaar - Select Mode</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .btn {
            padding: 30px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
            min-width: 180px;
        }

        .player-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7b8);
        }

        .admin-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Bid Bazaar</h1>
        <div class="buttons">
            <a href="/player" class="btn player-btn">Player</a>
            <a href="/admin" class="btn admin-btn">Admin Panel</a>
        </div>
    </div>
</body>
</html>
