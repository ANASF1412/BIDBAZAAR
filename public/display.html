<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Screen - Bid Bazaar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 4em;
      color: #ffd700;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      margin-bottom: 10px;
    }

    .header .subtitle {
      font-size: 1.5em;
      color: #ffed4e;
    }

    .preview-mode {
      display: none;
      width: 100%;
      max-width: 1400px;
    }

    .preview-timer {
      text-align: center;
      font-size: 5em;
      color: #ffd700;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 3px solid rgba(255, 215, 0, 0.3);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      color: #ffd700;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .product-card .price {
      font-size: 1.3em;
      color: #4ecdc4;
      margin: 8px 0;
    }

    .product-card .points {
      font-size: 1.5em;
      color: #ffed4e;
      font-weight: bold;
    }

    .auction-mode {
      display: none;
      width: 100%;
      max-width: 1200px;
      text-align: center;
    }

    .live-badge {
      display: inline-block;
      background: #ff6b6b;
      color: #fff;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .product-display {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 50px;
      border: 4px solid #ffd700;
    }

    .product-display img {
      width: 100%;
      max-width: 600px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .product-display h2 {
      font-size: 3.5em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .product-display .description {
      font-size: 1.8em;
      color: #ddd;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .product-display .info {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .product-display .info-item {
      text-align: center;
    }

    .product-display .info-label {
      font-size: 1.5em;
      color: #ffed4e;
      margin-bottom: 10px;
    }

    .product-display .info-value {
      font-size: 3em;
      font-weight: bold;
      color: #4ecdc4;
    }

    .sold-banner {
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      padding: 30px;
      border-radius: 15px;
      margin-top: 30px;
      font-size: 2.5em;
      font-weight: bold;
      animation: slideIn 0.5s;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .leaderboard-mode {
      display: none;
      width: 100%;
      max-width: 1000px;
    }

    .leaderboard-title {
      text-align: center;
      font-size: 4em;
      color: #ffd700;
      margin-bottom: 40px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
    }

    .leaderboard-list {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      padding: 25px;
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      border-left: 6px solid #ffd700;
      transition: transform 0.3s;
    }

    .leaderboard-item:hover {
      transform: translateX(10px);
    }

    .leaderboard-item:first-child {
      background: rgba(255, 215, 0, 0.2);
      border-left-color: #ffd700;
      border-width: 8px;
    }

    .leaderboard-item:first-child .rank {
      color: #ffd700;
      font-size: 4em;
    }

    .leaderboard-item:first-child .team-name {
      font-size: 3em;
    }

    .leaderboard-item:first-child .points {
      font-size: 3.5em;
    }

    .rank {
      font-size: 3em;
      font-weight: bold;
      color: #ffd700;
      min-width: 100px;
      text-align: center;
    }

    .team-name {
      flex: 1;
      font-size: 2.5em;
      font-weight: 600;
      padding: 0 30px;
    }

    .points {
      font-size: 3em;
      font-weight: bold;
      color: #4ecdc4;
    }

    .mystery-badge {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 1.2em;
      margin-left: 20px;
    }

    .waiting-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .waiting-state h2 {
      font-size: 3em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .waiting-state p {
      font-size: 1.8em;
      color: #ddd;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 215, 0, 0.3);
      border-top-color: #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 30px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="waitingState" class="waiting-state">
      <h2>üéØ BID BAZAAR</h2>
      <p>Waiting for auction to start...</p>
      <div class="spinner"></div>
    </div>

    <div id="previewMode" class="preview-mode">
      <div class="header">
        <h1>üéÅ PRODUCT PREVIEW</h1>
        <div class="subtitle">Get ready for the auction!</div>
      </div>
      <div class="preview-timer" id="previewTimer"></div>
      <div class="products-grid" id="previewProducts"></div>
    </div>

    <div id="auctionMode" class="auction-mode">
      <div class="live-badge">üî¥ LIVE AUCTION</div>
      <div class="product-display" id="currentProduct"></div>
    </div>

    <div id="leaderboardMode" class="leaderboard-mode">
      <div class="leaderboard-title">üèÜ LEADERBOARD</div>
      <div class="leaderboard-list" id="leaderboardList"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentProduct = null;
    let allProducts = [];
    let teams = [];
    let previewActive = false;
    let showLeaderboard = false;

    function hideAll() {
      document.getElementById('waitingState').style.display = 'none';
      document.getElementById('previewMode').style.display = 'none';
      document.getElementById('auctionMode').style.display = 'none';
      document.getElementById('leaderboardMode').style.display = 'none';
    }

    function showWaiting() {
      hideAll();
      document.getElementById('waitingState').style.display = 'flex';
    }

    function showPreview() {
      hideAll();
      document.getElementById('previewMode').style.display = 'block';
      renderPreview();
    }

    function showAuction() {
      hideAll();
      document.getElementById('auctionMode').style.display = 'block';
      renderAuction();
    }

    function showLeaderboardView() {
      hideAll();
      document.getElementById('leaderboardMode').style.display = 'block';
      renderLeaderboard();
    }

    function renderPreview() {
      const grid = document.getElementById('previewProducts');
      grid.innerHTML = allProducts.map(product => {
        const isMystery = product.productType === 'mystery';
        return `
          <div class="product-card">
            <img src="${isMystery ? '/uploads/mystery-box.jpg' : product.imageUrl}" alt="${product.name}">
            <h3>${isMystery ? '??? MYSTERY ???' : product.name}</h3>
            <div class="price">‚Çπ${product.baseMoneyPrice}</div>
            <div class="points">${product.pointValue} Points</div>
          </div>
        `;
      }).join('');
    }

    function renderAuction() {
      if (!currentProduct) return;
      
      const isMystery = currentProduct.productType === 'mystery';
      const isMysteryCard = currentProduct.productType === 'mystery-card';
      
      let content = `
        <img src="${isMystery ? '/uploads/mystery-box.jpg' : currentProduct.imageUrl}" alt="${currentProduct.name}">
        <h2>${isMystery ? '??? MYSTERY PRODUCT ???' : currentProduct.name}</h2>
        <div class="description">${isMystery ? 'What could it be?' : currentProduct.description}</div>
        <div class="info">
          <div class="info-item">
            <div class="info-label">Base Price</div>
            <div class="info-value">‚Çπ${currentProduct.baseMoneyPrice}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Points</div>
            <div class="info-value">${currentProduct.pointValue}</div>
          </div>
        </div>
      `;

      if (isMysteryCard) {
        content += `
          <div style="margin-top: 30px; font-size: 2em; color: #667eea;">
            üÉè MYSTERY CARD - Special Powers Await!
          </div>
        `;
      }

      if (currentProduct.status === 'sold' && currentProduct.winnerTeam) {
        content += `
          <div class="sold-banner">
            ‚úÖ SOLD TO: ${currentProduct.winnerTeam}
          </div>
        `;
        
        if (isMystery) {
          setTimeout(() => {
            document.querySelector('.product-display img').src = currentProduct.imageUrl;
            document.querySelector('.product-display h2').textContent = currentProduct.name;
            document.querySelector('.product-display .description').textContent = currentProduct.description;
          }, 2000);
        }
      }

      document.getElementById('currentProduct').innerHTML = content;
    }

    function renderLeaderboard() {
      const list = document.getElementById('leaderboardList');
      list.innerHTML = teams.map((team, index) => `
        <div class="leaderboard-item">
          <div class="rank">#${index + 1}</div>
          <div class="team-name">${team.teamName}</div>
          <div class="points">${team.points} pts</div>
          ${team.mysteryCards > 0 ? `<div class="mystery-badge">üÉè ${team.mysteryCards}</div>` : ''}
        </div>
      `).join('');
    }

    function updateDisplay() {
      if (showLeaderboard) {
        showLeaderboardView();
      } else if (previewActive) {
        showPreview();
      } else if (currentProduct) {
        showAuction();
      } else {
        showWaiting();
      }
    }

    socket.on('initialState', (state) => {
      previewActive = state.previewState?.isActive || false;
      showLeaderboard = state.showLeaderboard || false;
    });

    socket.on('productsUpdate', (products) => {
      allProducts = products;
      currentProduct = products.find(p => p.status === 'current');
      updateDisplay();
    });

    socket.on('teamsUpdate', (updatedTeams) => {
      teams = updatedTeams;
      if (showLeaderboard) {
        renderLeaderboard();
      }
    });

    socket.on('productLive', (product) => {
      currentProduct = product;
      previewActive = false;
      showLeaderboard = false;
      updateDisplay();
    });

    socket.on('productSold', ({ product }) => {
      currentProduct = product;
      updateDisplay();
    });

    socket.on('previewStarted', ({ previewState, products }) => {
      previewActive = true;
      allProducts = products;
      showLeaderboard = false;
      updateDisplay();
    });

    socket.on('previewTimerUpdate', (timer) => {
      const timerDiv = document.getElementById('previewTimer');
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      timerDiv.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    });

    socket.on('previewEnded', () => {
      previewActive = false;
      updateDisplay();
    });

    socket.on('leaderboardToggle', ({ show, teams: updatedTeams }) => {
      showLeaderboard = show;
      teams = updatedTeams;
      updateDisplay();
    });

    async function loadInitialData() {
      const [productsRes, teamsRes] = await Promise.all([
        fetch('/api/products'),
        fetch('/api/teams')
      ]);
      
      allProducts = await productsRes.json();
      teams = await teamsRes.json();
      currentProduct = allProducts.find(p => p.status === 'current');
      
      updateDisplay();
    }

    loadInitialData();
  </script>
</body>
</html>
