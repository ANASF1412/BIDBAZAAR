<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Bazaar - Auction Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .display-stage {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
        }
        
        /* Status Badge */
        .status-badge {
            position: absolute;
            top: 40px;
            right: 60px;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .status-live {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            animation: glow-live 2s infinite;
        }
        
        .status-sold {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }
        
        .status-mystery {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            animation: glow-mystery 3s infinite;
        }
        
        @keyframes glow-live {
            0%, 100% { box-shadow: 0 10px 40px rgba(0, 212, 255, 0.6); }
            50% { box-shadow: 0 10px 60px rgba(0, 212, 255, 0.9); }
        }
        
        @keyframes glow-mystery {
            0%, 100% { box-shadow: 0 10px 40px rgba(168, 85, 247, 0.6); }
            50% { box-shadow: 0 10px 60px rgba(168, 85, 247, 0.9); }
        }
        
        /* Main Product Display */
        .product-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1400px;
            width: 100%;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 0.8s forwards;
        }
        
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .product-image-container {
            margin-bottom: 50px;
            position: relative;
        }
        
        .product-image {
            width: 600px;
            height: 600px;
            object-fit: cover;
            border-radius: 30px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
            border: 4px solid rgba(255, 215, 0, 0.3);
        }
        
        .mystery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: #a855f7;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.8);
        }
        
        .product-name {
            font-size: 4.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            line-height: 1.2;
        }
        
        .product-description {
            font-size: 1.8rem;
            text-align: center;
            color: #b0b0b0;
            margin-bottom: 50px;
            max-width: 900px;
            line-height: 1.6;
        }
        
        .product-pricing {
            display: flex;
            gap: 80px;
            align-items: center;
        }
        
        .price-box {
            text-align: center;
            padding: 30px 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .price-label {
            font-size: 1.3rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .price-value {
            font-size: 3rem;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .points-value {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }
        
        /* Sold Announcement */
        .sold-announcement {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        
        .sold-announcement.active {
            display: flex;
            animation: zoomIn 0.6s;
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .sold-banner {
            font-size: 6rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 50px;
            text-shadow: 0 0 50px rgba(255, 107, 107, 0.8);
        }
        
        .sold-to-label {
            font-size: 2.5rem;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .sold-team-name {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
        }
        
        .sold-points {
            font-size: 4rem;
            color: #00d4ff;
            font-weight: bold;
        }
        
        /* Preview Mode */
        .preview-mode {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            padding: 40px;
        }
        
        .preview-mode.active {
            display: flex;
        }
        
        .preview-timer {
            font-size: 3rem;
            color: #ffd700;
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            overflow-y: auto;
            padding: 20px;
        }
        
        .preview-grid::-webkit-scrollbar {
            width: 10px;
        }
        
        .preview-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .preview-grid::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 10px;
        }
        
        .preview-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        
        .preview-card:hover {
            transform: translateY(-10px);
            border-color: #00d4ff;
        }
        
        .preview-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .preview-card.mystery img {
            filter: blur(15px) brightness(0.4);
        }
        
        .preview-card h3 {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 15px;
        }
        
        .preview-card.mystery h3 {
            color: #a855f7;
        }
        
        .preview-price {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 10px;
        }
        
        .preview-points {
            font-size: 1.6rem;
            color: #00d4ff;
            font-weight: bold;
        }
        
        /* Leaderboard Mode */
        .leaderboard-mode {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        
        .leaderboard-mode.active {
            display: flex;
        }
        
        .leaderboard-title {
            font-size: 4.5rem;
            color: #ffd700;
            margin-bottom: 60px;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }
        
        .leaderboard-list {
            width: 100%;
            max-width: 1200px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-size: 2.2rem;
            transition: transform 0.3s;
        }
        
        .leaderboard-item:hover {
            transform: translateX(20px);
        }
        
        .leaderboard-item:first-child {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #0a0e27;
            font-size: 2.8rem;
            border: none;
            box-shadow: 0 10px 50px rgba(255, 215, 0, 0.5);
        }
        
        .leaderboard-rank {
            font-weight: bold;
            margin-right: 30px;
            color: #00d4ff;
        }
        
        .leaderboard-item:first-child .leaderboard-rank {
            color: #0a0e27;
        }
        
        .leaderboard-name {
            flex: 1;
        }
        
        .leaderboard-points {
            font-weight: bold;
            color: #00d4ff;
        }
        
        .leaderboard-item:first-child .leaderboard-points {
            color: #0a0e27;
        }
        
        /* Hidden State */
        .hidden {
            display: none !important;
        }
        
        /* Responsive */
        @media (max-width: 1400px) {
            .product-image {
                width: 500px;
                height: 500px;
            }
            .product-name {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 1024px) {
            .product-image {
                width: 400px;
                height: 400px;
            }
            .product-name {
                font-size: 3rem;
            }
            .product-pricing {
                gap: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="display-stage">
        <!-- Status Badge -->
        <div id="statusBadge" class="status-badge hidden"></div>
        
        <!-- Live Product Display -->
        <div id="productStage" class="product-stage hidden">
            <div class="product-image-container">
                <img id="productImage" class="product-image" src="" alt="">
                <div id="mysteryOverlay" class="mystery-overlay hidden">???</div>
            </div>
            
            <h1 id="productName" class="product-name"></h1>
            <p id="productDescription" class="product-description"></p>
            
            <div class="product-pricing">
                <div class="price-box">
                    <div class="price-label">Base Price</div>
                    <div class="price-value">‚Çπ<span id="productPrice">0</span></div>
                </div>
                <div class="price-box">
                    <div class="price-label">Points</div>
                    <div class="points-value" id="productPoints">0</div>
                </div>
            </div>
        </div>
        
        <!-- Sold Announcement -->
        <div id="soldAnnouncement" class="sold-announcement">
            <div class="sold-banner">‚úÖ SOLD!</div>
            <div class="sold-to-label">Sold To</div>
            <div class="sold-team-name" id="soldTeamName"></div>
            <div class="sold-points" id="soldPoints"></div>
        </div>
        
        <!-- Preview Mode -->
        <div id="previewMode" class="preview-mode">
            <div class="preview-timer" id="previewTimer"></div>
            <div class="preview-grid" id="previewGrid"></div>
        </div>
        
        <!-- Leaderboard Mode -->
        <div id="leaderboardMode" class="leaderboard-mode">
            <div class="leaderboard-title">üèÜ TEAM RANKINGS üèÜ</div>
            <div class="leaderboard-list" id="leaderboardList"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="display.js"></script>
</body>
</html>
