<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Bazaar - Admin Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>üõ†Ô∏è BID BAZAAR - ADMIN CONTROL PANEL</h1>
        </header>

        <div class="admin-content">
            <div class="admin-panels">
                <!-- Team Management -->
                <section class="admin-panel">
                    <h2>üë• Team Management</h2>
                    <div class="add-team-form">
                        <input type="text" id="newTeamName" placeholder="Team Name">
                        <button id="addTeamBtn">ADD TEAM</button>
                    </div>
                    <div id="teamsList" class="teams-list"></div>
                </section>

                <!-- Product Management -->
                <section class="admin-panel">
                    <h2>üì¶ Product Management</h2>
                    <div class="add-product-form">
                        <input type="text" id="productName" placeholder="Product Name">
                        <textarea id="productDescription" placeholder="Product Description"></textarea>
                        <input type="number" id="productBaseMoneyPrice" placeholder="Base Price (‚Çπ)" min="1">
                        <input type="number" id="productPointValue" placeholder="Point Value" min="1">
                        
                        <div class="product-options">
                            <select id="productType">
                                <option value="normal">Normal Product</option>
                                <option value="mystery">Mystery Product</option>
                                <option value="mystery-card">Mystery Card üÉè</option>
                            </select>
                            
                            <label>
                                <input type="checkbox" id="isMystery"> Hide in Preview
                            </label>
                        </div>
                        
                        <input type="file" id="productImage" accept="image/*">
                        <button id="addProductBtn">ADD PRODUCT</button>
                    </div>
                    <div id="productsList" class="products-list"></div>
                </section>
            </div>

            <!-- Preview Mode Control -->
            <section class="preview-section">
                <h2>üõçÔ∏è Preview Mode (Before Auction)</h2>
                <div class="preview-controls">
                    <select id="previewDuration">
                        <option value="60">1 minute</option>
                        <option value="120">2 minutes</option>
                        <option value="180">3 minutes</option>
                        <option value="240">4 minutes</option>
                        <option value="300">5 minutes</option>
                    </select>
                    <button id="startPreviewBtn">START PREVIEW</button>
                    <div id="previewStatus">Not Active</div>
                </div>
            </section>

            <!-- Auction Control -->
            <section class="auction-section">
                <h2>‚ö° Auction Control</h2>
                <div class="auction-controls">
                    <select id="productSelect">
                        <option value="">Select Product to Go LIVE</option>
                    </select>
                    <button id="setLiveBtn">SET AS LIVE</button>
                    
                    <div class="sold-section">
                        <h4>Mark as Sold:</h4>
                        <select id="winnerTeamSelect">
                            <option value="">Select Winning Team</option>
                        </select>
                        <button id="markSoldBtn">MARK AS SOLD</button>
                    </div>
                </div>
            </section>

            <!-- Mystery Card Effects -->
            <section class="mystery-section">
                <h2>üÉè Mystery Card Effects</h2>
                <div class="mystery-controls">
                    <select id="mysteryOwner">
                        <option value="">Select Team with Mystery Card</option>
                    </select>
                    <select id="mysteryEffect">
                        <option value="steal">Steal Points</option>
                        <option value="deduct">Deduct Points</option>
                        <option value="double">Double Last Product</option>
                    </select>
                    <select id="mysteryTarget">
                        <option value="">Select Target Team</option>
                    </select>
                    <input type="number" id="mysteryPoints" placeholder="Points" min="1">
                    <button id="applyEffectBtn">APPLY EFFECT</button>
                </div>
            </section>

            <!-- Leaderboard -->
            <section class="leaderboard-section">
                <h2>üèÜ Team Leaderboard</h2>
                <button id="toggleLeaderboardBtn">SHOW ON DISPLAY</button>
                <div id="leaderboardList" class="leaderboard-list"></div>
            </section>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="admin.js"></script>
</body>
</html>
